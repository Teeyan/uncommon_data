{% extends "index.html" %}

{% block content %}
<div class="embed-responsive embed-responsive-4by3">
    <iframe width="900" height="800" frameborder="0" scrolling="no" src="//plot.ly/~Teeyan/0.embed"></iframe>
</div>
<div>
    <ul class="list-group">
        {% for tribe in meta_tribe %}
        <li class="list-group-item">
            <div style="align-content:center;text-align:center;">
                <img src={{tribe["img"]}} class="w-25 p-3 h-25 d-inline-block img-thumbnail">
                <h4>Tribe {{tribe["tribe"]}} | {{tribe["members"]}} Members</h4>
            </div>
            <div>
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Mean of Predictors</th>
                            <td>{{tribe["mean"]}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Variance of Predictors</th>
                            <td>{{tribe["var"]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
